<h2>All News:</h2>

<ul class="news-items">
  <li *ngFor="let newsItem of newsItems">
    <a routerLink="/detail/{{newsItem.id}}">
    <div>
      <img alt="icon" src={{newsItem.icon_url}} />
    </div>
    <span class="badge">{{newsItem.id}}</span> {{newsItem.date}} {{newsItem.posted_timestamp}} {{newsItem.text}}
    </a>
  </li>
</ul>
